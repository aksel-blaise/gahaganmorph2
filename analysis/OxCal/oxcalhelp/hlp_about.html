<script type="text/javascript">
 function myWriteDate(dt,tm)
 {
  var d,m,y,h,n,s,str;
  d=dt.getDate();
  m=dt.getMonth()+1;
  y=dt.getFullYear();
  h=dt.getHours();
  n=dt.getMinutes();
  s=dt.getSeconds();
  str=d+"/"+m+"/"+y;
  if(tm)
  str+=" "+h+":"+n+":"+s;
  return str;
 };
 var header;
</script>

</script>
