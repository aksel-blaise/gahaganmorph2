<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Header</title>
  <link rel="stylesheet" type="text/css" href="../style/db.css">
 <script type="text/javascript">var header;</script>
 <script type="text/javascript" src="header.js">
 </script>
 <script type="text/javascript" src="../utils/Menu.js">
 </script>
</head>
<body class="tool" style="padding:0px">
 <table class="menubar" style="width:100%">
  <tr>
   <script type="text/javascript">
     document.write("<td style='width:30px'>");
     switch(parent.mainMode)
     {
     case "Plot":
      Button("parent.checkIfLoad()","../img/GoBack.gif")
      break;
     default: 
      break;
     };
     document.write("<\/td>");
     document.write("<td style='text-align:right;'><img src='..\/img\/OxCal.gif'\/><\/td>");
     document.write("<td style='text-align:left;font-size: 14pt; font-family: Times New Roman; '>"+header.title+"<\/td>");
     document.write("<td style='width:30px'>");
     Button("parent.left.toggleHelp()","../img/Help.gif")
     document.write("<\/td>");
   </script>
  </tr>
  <tr><td style='height:1px'> </td></tr> 
  </table>
</body>
</html>
